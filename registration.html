<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="registration.css">
</head>
<body>
    <div class="container"><!-- holds all of the registration content-->
        <div class="registration-container">
            <img src="logo1.png" alt="Company Logo" class="logo">
            <h2>Register</h2>
            <p class="registration-message">Please enter your details</p>
            <form class="registration-form" action="#" method="post">
                <div class="form-group">
                    <input type="text" id="firstname" name="Firstname" placeholder="Firstname" required>
                </div>
                <div class="form-group">
                    <input type="text" id="lastname" name="Lastname" placeholder="Lastname" required>
                </div>
                <div class="form-group">
                  <input type="email" id="email" name="Email" placeholder="Email" required>
                </div>
                <div class="form-group">
                  <input type="password" id="password" name="Password" placeholder="Password" required>
                </div>
                <div class="form-group">
                  <input type="confirm password" id="confirmpassword" name="ConfirmPassword" placeholder="Confirm Password" required>
                </div>
                <div class="button-container">
                  <button type="submit" class="register-button">REGISTER</button>
                </div>
                <div>
                    <p class="want-to-login">
                      <a href="login.html">Login?</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
